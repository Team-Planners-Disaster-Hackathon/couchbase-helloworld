<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">Todo List</h3>
                        <div>
                            <span id="connection-status" class="badge bg-secondary me-2">Checking connection...</span>
                            <button id="refresh-btn" class="btn btn-sm btn-light"><i class="bi bi-arrow-clockwise"></i></button>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="todo-form" class="mb-4">
                            <div class="input-group mb-3">
                                <input type="text" id="todo-title" class="form-control" placeholder="Todo title" required>
                            </div>
                            <div class="input-group mb-3">
                                <textarea id="todo-description" class="form-control" placeholder="Description" rows="2"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Todo</button>
                        </form>
                        
                        <div id="todos-container">
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Todo Item Template -->
    <template id="todo-template">
        <div class="todo-item card mb-2">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <h5 class="todo-title mb-1"></h5>
                        <p class="todo-description text-muted mb-1"></p>
                        <small class="todo-date text-muted"></small>
                    </div>
                    <div class="d-flex">
                        <div class="form-check form-switch me-2">
                            <input class="form-check-input todo-complete" type="checkbox">
                        </div>
                        <button class="btn btn-sm btn-outline-danger todo-delete">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
